<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <section class="header"><a href="index.html"><Button class="primary-button">HOME</Button></a> </section>
    <section class="main">
        <form action="">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required><br>
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" required><br>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday"><br>
            <fieldset>
                <legend>Gender</legend>
                <input type="radio" id="male" name="gender" value="male">
                  <label for="html">Male</label>
                  <input type="radio" id="female" name="gender" value="female" checked="checked">
                  <label for="css">Female</label>
                  <input type="radio" id="other" name="gender" value="other">
                  <label for="javascript">Other</label></fieldset>
                <br>
            <h5>Chose a Car Brand</h5>
            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
            </select><br>
            <label for="address">Address:</label>
            <textarea name="address" id="address" required></textarea><br><br>
            <button>Submit</button>
    </section>
    <section class="footer">&copy; 2025</section>

</body>

</html>
