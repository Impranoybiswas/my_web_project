<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML5 Page</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0; /* Remove default body margin */
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            display: inline;
            margin: 0 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        main {
            display: flex; /* Use flexbox for layout */
            padding: 20px;
        }

        section {
            flex: 3; /* Main content takes up more space */
            padding-right: 20px;
        }

        aside {
            flex: 1; /* Sidebar takes up less space */
            background-color: #eee;
            padding: 10px;
        }

        article {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block; /* Prevents image from affecting layout */
            margin: 10px auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Simple Page</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Main Content</h2>
            <p>This is some example text in the main content area. You can add more paragraphs and other elements here.</p>
            <img src="https://via.placeholder.com/300" alt="Placeholder Image">
        </section>

        <aside>
            <h3>Sidebar</h3>
            <p>This is some content in the sidebar.</p>
        </aside>
    </main>

    <footer>
        <p>&copy; 2023 My Simple Website</p>
    </footer>

</body>
</html>
