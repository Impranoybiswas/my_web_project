<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=main, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <section class="header"><a href="index.html"><Button class="primary-button">HOME</Button></a> </section>

        <table>
            <tr>
            <th>Name</th>

            <th>Worth</th>

            <tr>
                <td>Stave Jobs</td>
                <td>American</td>
                <td>Apple</td>
                <td>10000$</td>
            </tr>
            <tr>
                <td>Bill Gates</td>
                <td>American</td>
                <td>Microsoft</td>
                <td>10400$</td>
            </tr>
            <tr>
                <td>Jac Maa</td>
                <td>American</td>
                <td>Alibaba</td>
                <td>15000$</td>
            </tr>
            <tr>
                <td>Mark Juk</td>
                <td>American</td>
                <td>Facebook</td>
                <td>10080$</td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: right;">Sub-Total</td>
                <td rowspan="2">23000$</td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: right;">Total</td>
            </tr>

        </table>

    </section>

</html>
